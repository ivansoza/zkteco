<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Dispositivo</title>
    <meta charset="utf-8">
    <style>
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Detalle de Dispositivo</h1>

    {% if result %}
        <pre>{{ result|safe }}</pre>
    {% endif %}

    {% if error %}
        <h2>Error</h2>
        <pre>{{ error }}</pre>
    {% endif %}

    <p><a href="{% url 'list_devices' %}">Volver al listado</a></p>
</body>
</html>
