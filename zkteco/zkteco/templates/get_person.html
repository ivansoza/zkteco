<!DOCTYPE html>
<html>
<head>
    <title>Get Person</title>
</head>
<body>
    <h1>Get Person</h1>
    <form method="post">
        {% csrf_token %}
        <label for="pin">Pin:</label>
        <input type="text" name="pin" id="pin" required>
        <br>
        <button type="submit">Get</button>
    </form>
    {% if result %}
        <h2>Result</h2>
        <pre>{{ result|safe }}</pre>
    {% endif %}
    {% if error %}
        <h2>Error</h2>
        <pre>{{ error }}</pre>
    {% endif %}
    <p><a href="{% url 'home' %}">Volver al inicio</a></p>
</body>
</html>
